<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const name = "save";
      const imageSrc = {
        name: "박서",
        src: "2024 HBD MOKOKO_04.jpg",
        desc: "",
      };
      const imageStyle = { width: "200px", border: "1px solid red" };
      const imageYn = false;
      const products = [
        { title: "Cabbage", id: 1 },
        { title: "Garlic", id: 2 },
        { title: "Apple", id: 3 },
      ];

      function Customer() {
        let [data, setData] = React.useState([]);
        React.useEffect(async () => {
          let result = await fetch("http://localhost:3000/customer");
          let customerData = await result.json();
          setData(customerData);
        }, []);
        function addCustomer() {
          setData([...data, { id: 1, name: "choi" }]);
        }
        return (
          <div>
            <button onClick={addCustomer}>추가</button>
            <table>
              {data.map((element) => (
                <tr key={element.id}>
                  <td>{element.id}</td>
                  <td>{element.name}</td>
                  <td>{element.email}</td>
                  <td>{element.phone}</td>
                  <td>{element.address}</td>
                </tr>
              ))}
            </table>
          </div>
        );
      } 

      function MyButton() {
        function handler() {
          alert("클릭됨");
        }
        return (
          <button className="btn" onClick={handler}>
            {name}
          </button>
        );
      }

      function MyImage() {
        return (
          <div>
            <p>{imageSrc.name}</p>
            <img
              src={imageSrc.src}
              alt={imageSrc.desc}
              style={imageStyle}
            ></img>
          </div>
        );
      }

      let lis = products.map((ele) => <li key={ele.title}>{ele.title}</li>);

      const element = (
        <div>
          {imageYn ? <MyImage /> : <MyButton />}
          <h1>Hello, world!</h1>
          <ul>{lis}</ul>
          <Customer />
        </div>
      );

      const domContainer = document.querySelector("#root");
      // ReactDOM.render(element, domContainer);  React 17
      const root = ReactDOM.createRoot(domContainer);
      root.render(element);
    </script>
  </body>
</html>
