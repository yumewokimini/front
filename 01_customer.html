<body>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">

        <div class="row mt-4">
            <div class="col-lg-9 col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>주소</th>
                        </tr>
                    </thead>
                    <tbody id="customerList">

                    </tbody>
                </table>
            </div>
            <div class="col-lg-3 col-md-12">
                <form>
                    <input type="hidden" id="id" value="">
                    <div class="d-flex flex-row-reverse col-12">
                        <button type="reset" class="btn btn-secondary">초기화</button>
                        <button id="btnAddCustomer" type="button" class="btn btn-success">등록</button>
                        <button id="btnDelCustomer" type="button" class="btn btn-danger">삭제</button>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="홍길동">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰</label>
                        <input type="text" class="form-control" id="phone" placeholder="010-1234-1234">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="대구광역시 중구">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let url = "http://localhost:3000/customer";


        // <script src="common.js">  
        // function filedset(obj){
        //     for(key in obj){
        //         #("#"+key).val(obj[key]);
        //     }
        // }

        //시작시 호출
        customerList();

        //내용 초기화
        function resetForm() {
            $("#id").val("");
            $("#name").val("");
            $("#email").val("");
            $("#phone").val("");
            $("#address").val("");
        }

        //전체조회 호출
        function customerList() {
            axios.get(url)
                .then(result => customerListCallback(result.data))
        };

        //전체조회 콜백
        function customerListCallback(datas) {
            $("#customerList").html("");

            datas.forEach(data => {
                let tr = `<tr>
                            <td>${data.id}</td>
                            <td>${data.name}</td>
                            <td>${data.email}</td>
                            <td>${data.phone}</td>
                            <td>${data.address}</td>
                        </tr>`;
                $("#customerList").append(tr);
            });
        };

        //등록&수정 버튼
        $("#btnAddCustomer").on("click", function () {
            const datas = {
                name: $("#name").val(),
                email: $("#email").val(),
                phone: $("#phone").val(),
                address: $("#address").val()
            };
            if ($("#id").val() == "") {
                axios.post(url, datas)
                    .then(result => {
                        let data = result.data;

                        if (data.affectedRows == 1) {
                            alert("등록이 완료되었습니다!");
                            resetForm();
                            customerList();
                        } else {
                            alert("등록에 실패하였습니다. 다시 시도해 주십시오.");
                            $("#address").focus();
                        }
                    });
            } else {
                const updateUrl = url + "/" + $("#id").val();
                axios.put(updateUrl, datas)
                    .then(result => {
                        let data = result.data;

                        if (data.affectedRows == 1) {
                            alert("수정이 완료되었습니다!");
                            resetForm();
                            customerList();
                        } else {
                            alert("수정에 실패하였습니다. 다시 시도해 주십시오.");
                            alert(`수정 시도된 리스트 번호 : ${$("#id").val()}`);
                            $("#address").focus();
                        }
                    });
            }
        });

        //선택조회
        $("#customerList").on("click", "tr", function (e) {
            let selectId = $(e.currentTarget).children().first().text();
            const selectUrl = url + "/" + selectId;
            console.log(selectUrl);
            axios.get(selectUrl)
                .then(result => {
                    data = result.data[0];
                    console.log(data);
                    $("#id").val(selectId);
                    $("#name").val(data.name);
                    $("#email").val(data.email);
                    $("#phone").val(data.phone);
                    $("#address").val(data.address);
                });
        });

        //삭제버튼
        $("#btnDelCustomer").on("click", function () {
            //id 가 있는 지확인
            // if(!id){
            //     return;
            // }

            if ($("#id").val() == "") {
                alert("선택 후 삭제해 주십시오.");
            } else {
                if (confirm("ㄹㅇ 삭제할거임??")) {
                    const delUrl = url + "/" + $("#id").val();
                    axios.delete(delUrl)
                        .then(result => {
                            if (result.data.affectedRows == 1) {
                                alert("삭제가 완료되었습니다.");
                                customerList();
                            } else {
                                alert("삭제 할 데이터가 존재하지 않거나 오류가 발생하였습니다.");
                            }
                        });
                } else {
                    alert("삭제가 취소되었습니다.");
                }
            }
        });
    </script>
</body>

</html>
